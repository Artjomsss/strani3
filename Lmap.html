        function createMap() {
            const pixelMap = document.getElementById('pixel-map');
            pixelMap.innerHTML = '';

            // –°–æ–∑–¥–∞–µ–º —Å–µ—Ç–∫—É 40x30
            for (let y = 0; y < 30; y++) {
                for (let x = 0; x < 40; x++) {
                    const pixel = document.createElement('div');
                    pixel.className = 'pixel';
                    pixel.dataset.x = x;
                    pixel.dataset.y = y;
                    
                    // –ù–∞—Ö–æ–¥–∏–º —Å—Ç—Ä–∞–Ω—É –¥–ª—è —ç—Ç–æ–≥–æ –ø–∏–∫—Å–µ–ª—è

                        pixel.classList.add(country);
                        pixel.style.background = countries[country].color;
                        pixel.title = `${countries[country].name} (${countries[country].player})`;

        function findCountryForPixel(x, y) {
            for (const [country, positions] of Object.entries(countryPositions)) {
                if (positions.some(([px, py]) => px === x && py === y)) {
                    return country;
                }
            }
            return null;
        }

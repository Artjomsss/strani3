<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Албания</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
    }
    .country {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin: 30px auto;
      width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    h2 {
      margin-top: 0;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      background: #3498db;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    #log {
      margin-top: 20px;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
      font-size: 14px;
      text-align: left;
    }
  </style>
</head>
<body>

  <div class="country" id="albania">
    <h2>Албания</h2>
    <p>Население: <span id="population-albania">2000000</span></p>
    <p>Армия: <span id="army-albania">10</span></p>
    <p>Деньги: <span id="money-albania">10</span></p>

    <button onclick="createAlliance('Албания')">Создать альянс</button>
    <button onclick="declareWar('Албания')">Объявить войну</button>
  </div>

  <div id="log"><b>Журнал событий:</b><br></div>

  <script>
    // Данные страны
    let countries = {
      "Албания": {
        army: 10,
        money: 10,
        population: 2000000,
        alliance: null,
        isLeader: false
      }
    };

    // Обновление интерфейса
    function updateUI(country) {
      document.getElementById("army-" + country.toLowerCase()).innerText = countries[country].army;
      document.getElementById("money-" + country.toLowerCase()).innerText = countries[country].money;
      document.getElementById("population-" + country.toLowerCase()).innerText = countries[country].population;
    }

    // Создание альянса
    function createAlliance(country) {
      let name = prompt("Введите название альянса:");
      if (name) {
        countries[country].alliance = name;
        countries[country].isLeader = true;
        log(country + " создала альянс '" + name + "' и стала главой!");
      }
    }

    // Объявление войны
    function declareWar(country) {
      log(country + " объявила войну!");
    }

    // Система налогов (каждую секунду)
    setInterval(() => {
      for (let country in countries) {
        let income = Math.floor(countries[country].population / 100000); // доход от налогов
        countries[country].money += income;
        updateUI(country);
      }
    }, 1000);

    // Журнал
    function log(message) {
      let logBox = document.getElementById("log");
      logBox.innerHTML += message + "<br>";
      logBox.scrollTop = logBox.scrollHeight;
    }
  </script>

</body>
</html>

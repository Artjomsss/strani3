<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Албания</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 20px;
    }
    .stat-item {
      background-color: #3a3a3a;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #00ffcc;
    }
    .back-link {
      display: block;
      margin-top: 30px;
      text-align: center;
    }
    .back-link a {
      color: #4caf50;
      text-decoration: none;
      font-weight: bold;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Албания</h1>
    <p>Статистика страны:</p>
    <div class="stats">
      <div class="stat-item">Деньги: 00</div>
      <div class="stat-item">Армия: 00</div>
      <div class="stat-item">Доход в день: 00</div>
    </div>
    <div class="back-link">
      <a href="index.html">← Назад к списку стран</a>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Албания</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <h1>Страна: Албания</h1>
  <div id="статистика">
    <p>Деньги: <span id="деньги">0</span></p>
    <p>Армия: <span id="армия">0</span></p>
    <p>Альянс: <span id="альянс">Нет</span></p>
  </div>

  <h2>Альянсы</h2>
  <div id="альянсы"></div>
  <button onclick="выйтиИзАльянса()">Выйти из альянса</button>
  <button onclick="выкинутьИзАльянса()">Выкинуть из альянса</button>

  <h2>Война</h2>
  <input type="text" id="цельВойны" placeholder="Название страны">
  <button onclick="объявитьВойну()">Объявить войну</button>

  <h2>Почта</h2>
  <div id="почта"></div>

  <script>
    // Firebase init
    const firebaseConfig = {
      apiKey: "твой_api_key",
      authDomain: "твой_project_id.firebaseapp.com",
      databaseURL: "https://твой_project_id.firebaseio.com",
      projectId: "твой_project_id",
      storageBucket: "твой_project_id.appspot.com",
      messagingSenderId: "твой_sender_id",
      appId: "твой_app_id"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const страна = "Албания";

    // загрузка статистики
    function загрузитьСтатистику() {
      db.ref("страны/" + страна).once("value").then(snap => {
        const данные = snap.val();
        if (данные) {
          document.getElementById("деньги").innerText = данные.деньги || 0;
          document.getElementById("армия").innerText = данные.армия || 0;
          document.getElementById("альянс").innerText = данные.альянс || "Нет";
        }
      });
    }

    // загрузка альянсов
    function загрузитьАльянсы() {
      db.ref("альянсы").once("value").then(snap => {
        const список = snap.val() || {};
        let html = "";
        for (let имя in список) {
          html += "<p>" + имя + " (" + (список[имя].участники ? Object.keys(список[имя].участники).length : 0) + " участников)</p>";
        }
        document.getElementById("альянсы").innerHTML = html;
      });
    }

    // загрузка почты
    function загрузитьПочту() {
      db.ref("почта/" + страна).once("value").then(snap => {
        const письма = snap.val() || {};
        let html = "";
        for (let id in письма) {
          html += "<p>" + письма[id].текст + "</p>";
        }
        document.getElementById("почта").innerHTML = html;
      });
    }

    // объявление войны
    function объявитьВойну() {
      const цель = document.getElementById("цельВойны").value;
      if (!цель) return alert("Введите страну!");
      db.ref("почта/" + цель).push({
        текст: страна + " объявляет вам войну! У вас есть день на подготовку."
      });
      alert("Война объявлена " + цель);
    }

    // выйти из альянса
    function выйтиИзАльянса() {
      db.ref("страны/" + страна + "/альянс").set("Нет");
      alert("Вы вышли из альянса!");
      загрузитьСтатистику();
    }

    // выкинуть из альянса (для лидера альянса)
    function выкинутьИзАльянса() {
      const кого = prompt("Введите имя страны, которую хотите выгнать:");
      if (!кого) return;
      db.ref("страны/" + кого + "/альянс").set("Нет");
      alert(кого + " выгнан из альянса!");
    }

    // первый запуск
    загрузитьСтатистику();
    загрузитьАльянсы();
    загрузитьПочту();

    // автообновление каждые 10 секунд
    function обновитьДанные() {
      загрузитьСтатистику();
      загрузитьАльянсы();
      загрузитьПочту();
    }
    setInterval(обновитьДанные, 10000);
  </script>
</body>
</html>

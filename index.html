  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // üî• –¢–≤–æ–π Firebase –∫–æ–Ω—Ñ–∏–≥
    const firebaseConfig = {
      apiKey: "AIzaSyDRUoIzXpwwAGYM0qciAYdQm-wtMKqLsVs",
      authDomain: "strani3.firebaseapp.com",
      projectId: "strani3",
      storageBucket: "strani3.firebasestorage.app",
      messagingSenderId: "225168183800",
      appId: "1:225168183800:web:825e782a35bccca89d460d",
      measurementId: "G-3NKBET5R9J"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function createAlliance(name) {
      await addDoc(collection(db, "alliances"), {
        name: name,
        createdAt: new Date()
      });
      alert("–ê–ª—å—è–Ω—Å —Å–æ–∑–¥–∞–Ω: " + name);
      loadAlliances();
    }

    async function loadAlliances() {
      const alliancesList = document.getElementById("alliances");
      alliancesList.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "alliances"));
      querySnapshot.forEach(doc => {
        const li = document.createElement("li");
        li.textContent = doc.data().name;
        alliancesList.appendChild(li);
      });
    }

    window.onload = () => {
      document.getElementById("createBtn").onclick = () => {
        const name = document.getElementById("allianceName").value.trim();
        if(name) createAlliance(name);
      };
      loadAlliances();
    };
  </script>
</head>
<body style="background:#111;color:#eee;font-family:Arial;padding:20px">

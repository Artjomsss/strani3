  <!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Литва</title>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyDRUoIzXpwwAGYM0qciAYdQm-wtMKqLsVs",
  authDomain: "strani3.firebaseapp.com",
  projectId: "strani3",
  storageBucket: "strani3.firebasestorage.app",
  messagingSenderId: "225168183800",
  appId: "1:225168183800:web:825e782a35bccca89d460d",
  measurementId: "G-3NKBET5R9J"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const countryId = "lithuania"; // ID документа страны

// Загружаем статистику
async function loadStats() {
  const ref = doc(db, "countries", countryId);
  const snap = await getDoc(ref);

  if (snap.exists()) {
    const data = snap.data();
    document.getElementById("money").textContent = data.money ?? 0;
    document.getElementById("army").textContent = data.army ?? 0;
    document.getElementById("income").textContent = data.income ?? 0;
    document.getElementById("alliance").textContent = data.alliance ?? "нет";
  } else {
    // если страны нет в базе — создаём
    await setDoc(ref, { money: 0, army: 0, income: 0, alliance: "нет" });
    loadStats();
  }
}

// Убрать страну из альянса (например, админ)
async function removeFromAlliance() {
  const ref = doc(db, "countries", countryId);
  await updateDoc(ref, { alliance: "нет" });
  loadStats();
}

// Выйти из альянса (для игрока)
async function leaveAlliance() {
  const ref = doc(db, "countries", countryId);
  await updateDoc(ref, { alliance: "нет" });
  loadStats();
}

window.onload = () => {
  loadStats();
  document.getElementById("btnRemove").onclick = removeFromAlliance;
  document.getElementById("btnLeave").onclick = leaveAlliance;
};
</script>
<style>
body { background:#111; color:#eee; font-family:Arial; padding:20px; }
h1 { text-align:center; }
.stats { background:#2a2a2a; padding:15px; border-radius:10px; max-width:400px; margin:auto; }
.stats div { margin:5px 0; }
button { padding:10px; border:none; border-radius:5px; background:#4caf50; color:#fff; cursor:pointer; margin:5px; }
button:hover { background:#45a049; }
.buttons { text-align:center; margin-top:15px; }
</style>
</head>
<body>
<h1>Литва</h1>
<div class="stats">
  <div>Деньги: <span id="money">00</span></div>
  <div>Армия: <span id="army">00</span></div>
  <div>Доход: <span id="income">00</span></div>
  <div>Альянс: <span id="alliance">нет</span></div>
</div>

<div class="buttons">
  <button id="btnRemove">Убрать из альянса</button>
  <button id="btnLeave">Выйти из альянса</button>
</div>
</body>
</html>
